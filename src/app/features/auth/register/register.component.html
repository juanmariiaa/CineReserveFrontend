<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input
            matInput
            formControlName="firstName"
            placeholder="First Name"
          />
          <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')"
            >First name is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Last Name" />
          <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')"
            >Last name is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Email"
          />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
            >Email is required</mat-error
          >
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
            >Invalid email format</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Username" />
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')"
            >Username is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input
            matInput
            formControlName="phoneNumber"
            placeholder="Phone Number"
          />
          <mat-error
            *ngIf="registerForm.get('phoneNumber')?.hasError('required')"
            >Phone number is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Password"
          />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
            >Password is required</mat-error
          >
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')"
            >Password must be at least 6 characters</mat-error
          >
        </mat-form-field>

        <div class="form-actions">
          <button type="button" mat-button routerLink="/login">
            Already have an account? Sign in
          </button>
          <button
            type="submit"
            mat-raised-button
            color="accent"
            [disabled]="registerForm.invalid || isLoading"
          >
            <span *ngIf="!isLoading">Register</span>
            <mat-spinner diameter="24" *ngIf="isLoading"></mat-spinner>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
