<div class="movie-management-container">
      <div class="dashboard-title-container">
        <div class="dashboard-title-marker"></div>
        <h1 class="dashboard-title">Movie Management</h1>
      </div>

      <div class="action-bar">
        <button
          mat-raised-button
          class="accent-bg"
          routerLink="/admin/movies/add"
        >
          <mat-icon>add</mat-icon> Add Movie
        </button>
        <button
          mat-raised-button
          routerLink="/admin/dashboard"
        >
          <mat-icon>arrow_back</mat-icon> Back to Dashboard
        </button>
      </div>

      <mat-card class="table-card">
        <mat-card-content>
          <div *ngIf="loading" class="loading-spinner">
            <mat-spinner class="accent-spinner"></mat-spinner>
          </div>

          <div *ngIf="!loading">
            <mat-form-field appearance="outline" class="filter-field">
              <mat-label>Filter Movies</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Title, genre, etc."
                #input
              />
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <div class="table-container">
              <table
                mat-table
                [dataSource]="dataSource"
                matSort
                class="movie-table"
              >
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                  <td mat-cell *matCellDef="let movie">{{ movie.id }}</td>
                </ng-container>

                <!-- Poster Column -->
                <ng-container matColumnDef="poster">
                  <th mat-header-cell *matHeaderCellDef>Poster</th>
                  <td mat-cell *matCellDef="let movie">
                    <img
                      *ngIf="movie.posterUrl"
                      [src]="movie.posterUrl"
                      alt="Poster"
                      class="movie-poster"
                    />
                    <div *ngIf="!movie.posterUrl" class="no-poster">
                      <mat-icon>image_not_supported</mat-icon>
                    </div>
                  </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Title
                  </th>
                  <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
                </ng-container>

                <!-- Release Date Column -->
                <ng-container matColumnDef="releaseDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Release Date
                  </th>
                  <td mat-cell *matCellDef="let movie">
                    {{ movie.releaseDate | date }}
                  </td>
                </ng-container>

                <!-- Duration Column -->
                <ng-container matColumnDef="duration">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Duration
                  </th>
                  <td mat-cell *matCellDef="let movie">
                    {{ movie.durationMinutes }} min
                  </td>
                </ng-container>

                <!-- Rating Column -->
                <ng-container matColumnDef="rating">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Rating
                  </th>
                  <td mat-cell *matCellDef="let movie">
                    <span *ngIf="movie.voteAverage" class="rating">
                      <mat-icon class="star-icon">star</mat-icon>
                      {{ movie.voteAverage }}
                    </span>
                    <span *ngIf="!movie.voteAverage">-</span>
                  </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let movie">
                    <button
                      mat-icon-button
                      color="primary"
                      [routerLink]="['/movies', movie.id]"
                      matTooltip="View Details"
                    >
                      <mat-icon>visibility</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="accent"
                      [routerLink]="['/admin/movies/edit', movie.id]"
                      matTooltip="Edit"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="confirmDelete(movie)"
                      matTooltip="Delete"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="7">
                    No movies found matching "{{ input.value }}"
                  </td>
                </tr>
              </table>

              <mat-paginator
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of movies"
              ></mat-paginator>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
